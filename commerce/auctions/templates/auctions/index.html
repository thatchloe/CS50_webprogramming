{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <h2>Active Listings</h2>
    </div>
    
        {% for item in items %}
        <div class="container">
        <div class="card mb-2" style="max-width: 600px;" id="card-listings">
        <div class="row row-no-gutters">
            <div class="col-sm-4" style="padding-left: 25px; padding-top: 10px; padding-bottom: 10px;">
                <a href="{% url 'listing' item.id %}">
                    <img class="img-fluid" alt={{item.title}} src={{item.link}} style="max-width:200px; max-height:200px">
                </a>
            </div>
          
                <div class="col-sm-8">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <strong class="card-text">Price: ${{item.price}} </strong>
                    <p class="card-text">{{item.description|truncatewords:50}}</p>
                    <p class="position-absolute-bottom"><small class="text-muted">Created {{item.time}}</small></p>
                </div>
                </div>
        </div>
        </div>
        </div>
        {% endfor %}
   
            
        
{% endblock %}
