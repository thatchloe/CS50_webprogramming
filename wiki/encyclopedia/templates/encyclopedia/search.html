{% extends "encyclopedia/layout.html" %}


{% block title %}
 Search
{% endblock %}  


{% block body%}  
    <h1> Related Pages </h1>
    <p> Search results for {{q}} </p>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'title' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
